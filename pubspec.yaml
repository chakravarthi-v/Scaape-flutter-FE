name: scaape
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  font_awesome_flutter: ^9.1.0
  blur_bottom_bar: ^1.0.3
  rive: ^0.7.18
  google_sign_in: ^5.0.4
  firebase_auth:
  modal_bottom_sheet:
  flutter_card_swipper: ^0.4.0
  http: ^0.13.3
  firebase_database: ^7.1.1
  fluttertoast: ^8.0.7
  geolocator: ^7.1.0
  image_picker: ^0.8.0+3
  flutter_datetime_picker: ^1.5.1
  google_maps_flutter: ^2.0.6
  get: ^4.1.4
  lottie: ^1.0.1
  introduction_screen: ^2.1.0
  cloud_firestore: ^2.5.3
  photo_view: ^0.12.0
  flutter_staggered_grid_view: ^0.4.0
  shimmer: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:

  uses-material-design: true
  assets :
     - images/
     - animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-ThinItalic.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-Medium.ttf

    - family: TheSecret
      fonts:
        - asset: fonts/TheSecret-Regular.ttf

